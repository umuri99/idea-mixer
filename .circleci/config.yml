version: 2.1
orbs:

  ruby: circleci/ruby@1.1.2

jobs:
  build:
    docker:

      - image: circleci/ruby:2.7
    working_directory: ~/idea-mixer/src
    steps:
      - checkout:
          path: ~/idea-mixer
      - ruby/install-deps

  test:
    docker:
      - image: circleci/ruby:2.7
      - image: circleci/mysql:5.5
        environment:
          MYSQL_ROOT_PASSWORD: IdeaMixerPass
          MYSQL_DATABASE: app_test
          MYSQL_USER: root
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      APP_DATABASE_HOST: "127.0.0.1"
      RAILS_ENV: test
    working_directory: ~/idea-mixer/src
    steps:
      - checkout:
          path: ~/idea-mixer
      - ruby/install-deps
      - run:
          name: Database setup
          command: bundle exec rails db:migrate
      - run:
          name: test
          command: bundle exec rake test

